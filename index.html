<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Double It or Go Home | $DIOGH</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #1a001f, #000000);
      color: #fff;
      overflow-x: hidden;
      text-align: center;
    }

    header {
      padding: 2rem;
      background: url('2a9317f6-02eb-4c63-8b74-cdb8ba0fbf41.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    .site-title {
      font-size: 3rem;
      margin-top: 2rem;
      color: white;
      text-shadow: 0 0 25px #ff00c8;
    }

    .wallet-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.6rem 1.4rem;
      background: linear-gradient(45deg, #ff00c8, #6d00ff);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px #ff00c8;
    }

    .game-section {
      padding: 2rem;
      background: #111;
      border-radius: 12px;
      margin: -4rem auto 2rem;
      max-width: 700px;
    }

    input, select, button {
      padding: 0.5rem;
      margin: 0.4rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(45deg, #ff00c8, #6d00ff);
      color: white;
      cursor: pointer;
    }

    .coin-animation {
      font-size: 4rem;
      animation: flip 1s linear infinite;
      margin: 1rem 0;
    }

    @keyframes flip {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }

    .result-display {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="site-title">Double It Or Go Home</h1>
    <button class="wallet-button" id="connectWallet">üîê Connect Wallet</button>
  </header>

  <section class="game-section">
    <h2>üéØ 1v1 Wager Coin Flip</h2>

    <input type="text" id="player1" placeholder="Player 1 Name" />
    <button onclick="depositPlayer('player1')">Deposit (Player 1)</button>
    <br />

    <input type="text" id="player2" placeholder="Player 2 Name" />
    <button onclick="depositPlayer('player2')">Deposit (Player 2)</button>
    <br />

    <label>Wager Amount ($DIOGH):</label>
    <input type="number" id="wagerAmount" placeholder="Enter amount" />
    <select id="chosenSide">
      <option value="Heads">Heads</option>
      <option value="Tails">Tails</option>
    </select>

    <button onclick="startFlip()">Flip Coin</button>

    <div id="buildUp" style="margin-top: 1rem; font-style: italic; color: #ff69b4;"></div>
    <div class="coin-animation" id="coin" style="display:none;">ü™ô</div>
    <div class="result-display" id="result"></div>
    <div class="result-display" id="balance">Token Balance: 0 $DIOGH</div>
  </section>

  <script>
    let tokenBalance = 0;

    function depositPlayer(player) {
      const name = document.getElementById(player).value || "Unknown";
      alert(name + " has deposited their wager. ‚úÖ");
    }

    function startFlip() {
      const wager = parseFloat(document.getElementById("wagerAmount").value);
      const chosen = document.getElementById("chosenSide").value;
      const resultDiv = document.getElementById("result");
      const coin = document.getElementById("coin");
      const buildUp = document.getElementById("buildUp");

      if (!wager || wager <= 0) {
        alert("Enter a valid wager.");
        return;
      }

      // Fee simulation
      const treasuryCut = wager * 0.10;
      const solFee = 2;

      buildUp.textContent = "üé¨ Spinning the coin... Winner takes all! üî•";
      coin.style.display = "inline-block";
      resultDiv.textContent = "";

      setTimeout(() => {
        const outcome = Math.random() < 0.5 ? "Heads" : "Tails";
        coin.style.display = "none";
        buildUp.textContent = "";

        if (outcome === chosen) {
          tokenBalance += wager - treasuryCut;
          resultDiv.textContent = `Coin landed on ${outcome} ‚Äî You Win! üéâ (10% to treasury)`;
        } else {
          tokenBalance -= wager;
          resultDiv.textContent = `Coin landed on ${outcome} ‚Äî You Lose üíÄ`;
        }

        document.getElementById("balance").textContent = `Token Balance: ${tokenBalance.toFixed(2)} $DIOGH`;

      }, 5000); // 5 second suspense!
    }
  </script>
</body>
</html>

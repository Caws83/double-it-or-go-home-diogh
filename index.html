<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Double It or Go Home | $DIOGH</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #1a001f, #000000);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: url('2a9317f6-02eb-4c63-8b74-cdb8ba0fbf41.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      filter: drop-shadow(0 0 12px #ff00c8);
    }

    .wallet-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.8rem 1.4rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff00c8, #6d00ff);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00c8;
      z-index: 1000;
    }

    @media (max-width: 600px) {
      .wallet-button {
        top: 10px;
        right: 10px;
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }

    h1 {
      font-size: 3.6rem;
      text-shadow: 0 0 25px #ff00c8;
    }

    .subtitle {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1rem auto 2rem;
    }

    .game-section {
      padding: 2rem;
      text-align: center;
      max-width: 800px;
      margin: -100px auto 4rem;
    }

    .game-section input, .game-section select, .game-section button {
      padding: 0.6rem 1rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .game-section button {
      background: linear-gradient(45deg, #ff00c8, #6d00ff);
      color: white;
      cursor: pointer;
    }

    .result-display {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .spinner-coin {
      animation: spin 1s linear infinite;
      display: inline-block;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }

    .chart-container {
      max-width: 900px;
      margin: 2rem auto;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="DIOGH Logo" class="logo">
    <button class="wallet-button" id="connectWallet">üîê Connect Wallet</button>
    <h1>Double It Or Go Home</h1>
    <div class="subtitle">The ultimate Solana meme token where you can double your investment ‚Äî or go home!</div>
  </header>

  <section class="game-section">
    <h2>üìà Meme Coin Prediction Game</h2>
    <div class="spinner-coin">ü™ô</div>
    <p style="color:#ff69b4;">Predict whether $DIOGH will go up or down vs market ‚Äî real-time data feed active!</p>

    <div id="livePrice" style="margin: 1rem; font-size: 1.1rem;"></div>

    <input type="text" id="playerName" placeholder="Your Name" />
    <label>Prediction:</label>
    <select id="marketPrediction">
      <option value="Up">Up üìà</option>
      <option value="Down">Down üìâ</option>
    </select>
    <label>Wager Amount ($DIOGH):</label>
    <input type="number" id="wagerAmount" placeholder="Enter amount" />
    <button onclick="predictMarket()">Lock In Prediction</button>

    <div class="result-display" id="predictionResult"></div>
    <div class="result-display" id="balance">Token Balance: 0 $DIOGH</div>
  </section>

  <section class="chart-container">
    <h2>üìä Real-Time Market Chart</h2>
    <iframe src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_5d5b4&symbol=BINANCE:SOLUSDT&interval=D&hidesidetoolbar=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=dark&style=1&timezone=Etc/UTC&withdateranges=1&hideideas=1&enabled_features=[]&disabled_features=[]&locale=en" width="100%" height="400" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
  </section>

  <script>
    let tokenBalance = 0;
    let lastPrice = 0;

    async function fetchMarketData() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana,bonk,shiba-inu&vs_currencies=usd');
        const data = await res.json();
        const solPrice = data.solana.usd;
        const bonk = data.bonk.usd;
        const shib = data['shiba-inu'].usd;
        document.getElementById("livePrice").innerHTML = `SOL: $${solPrice.toFixed(2)} | BONK: $${bonk.toFixed(6)} | SHIB: $${shib.toFixed(6)}`;
        return solPrice;
      } catch (err) {
        document.getElementById("livePrice").textContent = "Unable to fetch live prices.";
        return null;
      }
    }

    async function predictMarket() {
      const player = document.getElementById("playerName").value || "You";
      const prediction = document.getElementById("marketPrediction").value;
      const wager = parseFloat(document.getElementById("wagerAmount").value);
      const resultEl = document.getElementById("predictionResult");

      if (!wager || wager <= 0) {
        alert("Enter a valid wager amount.");
        return;
      }

      const currentPrice = await fetchMarketData();
      const newPrice = currentPrice + (Math.random() * 2 - 1);

      const marketDirection = newPrice > currentPrice ? "Up" : "Down";

      if (marketDirection === prediction) {
        tokenBalance += wager * 1.5;
        resultEl.textContent = `${player} predicted ${prediction} ‚Äî Market went ${marketDirection}. You WIN! üöÄ`;
      } else {
        tokenBalance -= wager;
        resultEl.textContent = `${player} predicted ${prediction} ‚Äî Market went ${marketDirection}. You LOSE. üíÄ`;
      }

      document.getElementById("balance").textContent = `Token Balance: ${tokenBalance.toFixed(2)} $DIOGH`;
    }

    fetchMarketData();
    setInterval(fetchMarketData, 15000);
  </script>
</body>

</html>

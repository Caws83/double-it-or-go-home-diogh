<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Double It or Go Home | $DIOGH</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #1a001f, #000000);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: url('2a9317f6-02eb-4c63-8b74-cdb8ba0fbf41.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      color: white;
      padding-top: 3rem;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: auto;
      filter: drop-shadow(0 0 12px #ff00c8);
    }

    .wallet-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.8rem 1.4rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff00c8, #6d00ff);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00c8;
    }

    h1 {
      font-size: 3.6rem;
      text-shadow: 0 0 25px #ff00c8;
    }

    .subtitle {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1rem auto 2rem;
    }

    .game-section {
      padding: 2rem;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .game-section input, .game-section select, .game-section button {
      padding: 0.6rem 1rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .game-section button {
      background: linear-gradient(45deg, #ff00c8, #6d00ff);
      color: white;
      cursor: pointer;
    }

    .result-display {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    .spinner-coin {
      animation: spin 1s linear infinite;
      display: inline-block;
      margin: 1rem auto;
    }

    @keyframes spin {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="DIOGH Logo" class="logo">
    <button class="wallet-button" id="connectWallet">üîê Connect Wallet</button>
    <h1>Double It Or Go Home</h1>
    <div class="subtitle">The ultimate Solana meme token where you can double your investment ‚Äî or go home!</div>
  </header>

  <section class="game-section">
    <h2>üéØ 1v1 Coin Flip Wager</h2>
    <div class="spinner-coin">ü™ô</div>
    <p style="color:#ff69b4;">Challenge a friend. Winner takes all. 10% to treasury + 2 SOL fee.</p>

    <input type="text" id="player1" placeholder="Player 1 Name" />
    <input type="text" id="player2" placeholder="Player 2 Name" />
    <br />
    <label>Choose Prize:</label>
    <select id="chosenPrize">
      <option value="BTC">BTC</option>
      <option value="ETH">ETH</option>
      <option value="SOL">SOL</option>
      <option value="BNB">BNB</option>
    </select>
    <br />
    <label>Wager Amount ($DIOGH):</label>
    <input type="number" id="wagerAmount" placeholder="Enter amount" />
    <select id="chosenSide">
      <option value="Heads">Heads</option>
      <option value="Tails">Tails</option>
    </select>
    <button onclick="flipCoin()">Flip Coin</button>

    <div class="result-display" id="result"></div>
    <div class="result-display" id="balance">Token Balance: 0 $DIOGH</div>
    <ul class="result-display" id="leaderboard"></ul>
  </section>

  <script>
    let tokenBalance = 0;
    let flipCount = 0;

    function flipCoin() {
      const wager = parseFloat(document.getElementById("wagerAmount").value);
      const chosen = document.getElementById("chosenSide").value;
      const prize = document.getElementById("chosenPrize").value;
      const player1 = document.getElementById("player1").value || "Player 1";
      const player2 = document.getElementById("player2").value || "Player 2";

      if (!wager || wager <= 0) {
        alert("Enter a valid wager amount.");
        return;
      }

      const result = Math.random() < 0.5 ? "Heads" : "Tails";
      document.getElementById("result").textContent = `Coin landed on: ${result}`;

      if (result === chosen) {
        tokenBalance += wager * 0.9;
        document.getElementById("result").textContent += ` ‚Äî ${player1} wins ${prize}! üéâ`;
      } else {
        tokenBalance -= wager;
        document.getElementById("result").textContent += ` ‚Äî ${player2} wins ${prize}! üíÄ`;
      }

      flipCount++;
      document.getElementById("balance").textContent = `Token Balance: ${tokenBalance.toFixed(2)} $DIOGH`;
      document.getElementById("leaderboard").innerHTML = `<li>${player1}: ${flipCount} flips</li>`;
    }
  </script>
</body>

</html>

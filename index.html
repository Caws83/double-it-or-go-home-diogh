<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Double It or Go Home | $DIOGH</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #1a001f, #000000);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: url('2a9317f6-02eb-4c63-8b74-cdb8ba0fbf41.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 2rem;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 0 8px #ff00c8);
    }

    .wallet-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.8rem 1.4rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff00c8, #6d00ff);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00c8;
    }

    h1 {
      font-size: 3.2rem;
      text-shadow: 0 0 20px #ff00c8;
    }

    .subtitle {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1rem auto 2rem;
    }

    .cta-button {
      background: linear-gradient(45deg, #ff00c8, #6d00ff);
      border: none;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff00c8;
      cursor: pointer;
    }

    .game-section {
      padding: 2rem;
      text-align: center;
    }

    .game-section input, .game-section select, .game-section button {
      padding: 0.6rem 1rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .game-section button {
      background: linear-gradient(45deg, #ff00c8, #6d00ff);
      color: white;
      cursor: pointer;
    }

    .result-display {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="DIOGH Logo" class="logo">
    <button class="wallet-button" id="connectWallet">üîê Connect Wallet</button>
    <h1>Double It Or Go Home</h1>
    <div class="subtitle">The ultimate Solana meme token where you can double your investment ‚Äî or go home!</div>
    <button class="cta-button">üöÄ Play to Double It</button>
  </header>

  <section class="game-section">
    <h2>üé≤ 1v1 Coin Flip Wager</h2>
    <div>
      <label>Wager Amount ($DIOGH):</label>
      <input type="number" id="wagerAmount" placeholder="Enter amount" />
      <select id="chosenSide">
        <option value="Heads">Heads</option>
        <option value="Tails">Tails</option>
      </select>
      <button onclick="flipCoin()">Flip Coin</button>
    </div>
    <div class="result-display" id="result"></div>
    <div class="result-display" id="balance">Token Balance: 0 $DIOGH</div>
    <ul class="result-display" id="leaderboard"></ul>
  </section>

  <script>
    let tokenBalance = 0;
    let flipCount = 0;

    function flipCoin() {
      const wager = parseFloat(document.getElementById("wagerAmount").value);
      const chosen = document.getElementById("chosenSide").value;
      if (!wager || wager <= 0) {
        alert("Enter a valid wager amount.");
        return;
      }

      const result = Math.random() < 0.5 ? "Heads" : "Tails";
      document.getElementById("result").textContent = `Coin landed on: ${result}`;

      if (result === chosen) {
        tokenBalance += wager;
        document.getElementById("result").textContent += " ‚Äî You Win! üéâ";
      } else {
        tokenBalance -= wager;
        document.getElementById("result").textContent += " ‚Äî You Lose üíÄ";
      }

      flipCount++;
      document.getElementById("balance").textContent = `Token Balance: ${tokenBalance} $DIOGH`;
      document.getElementById("leaderboard").innerHTML = `<li>You: ${flipCount} flips</li>`;
    }
  </script>
</body>

</html>

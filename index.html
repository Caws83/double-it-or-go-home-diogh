<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Double It or Go Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(145deg, #0a0a0a, #111);
      color: white;
      text-align: center;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #000;
      box-shadow: 0 0 10px #8e2de2;
    }

    .site-logo {
      height: 60px;
      filter: drop-shadow(0 0 10px #ff00ff);
    }

    .wallet-bar {
      text-align: right;
    }

    .wallet-bar button {
      background: linear-gradient(45deg, #ff007f, #8e2de2);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #ff007f;
    }

    .main-title {
      font-size: 2.5rem;
      margin-top: 2rem;
      text-shadow: 0 0 15px #ff00ff;
    }

    .tagline {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .flip-button {
      background: linear-gradient(45deg, #ff007f, #8e2de2);
      color: white;
      font-size: 1.4rem;
      border: none;
      border-radius: 12px;
      padding: 12px 30px;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 0 10px #8e2de2;
    }

    .result-box, .token-balance {
      margin-top: 1rem;
      font-size: 1.3rem;
    }

    .dice-section {
      margin-top: 3rem;
      background-color: #111;
      padding: 2rem;
      border-radius: 10px;
      border: 1px solid #444;
    }

    .neon-quote {
      color: #ff69b4;
      text-shadow: 0 0 8px #ff69b4;
    }

    .wager-box {
      margin: 1rem auto;
      max-width: 400px;
    }

    input, select {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: center;
      }

      .wallet-bar {
        margin-top: 0.5rem;
      }

      .site-logo {
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="images/logo.png" alt="DIOGH Logo" class="site-logo" />
    <div class="wallet-bar">
      <button id="connectWallet">üîê Connect Wallet</button>
      <div id="walletStatus"></div>
    </div>
  </div>

  <h1 class="main-title">DOUBLE IT OR GO HOME</h1>
  <p class="tagline">Flip the coin, earn rewards, climb the leaderboard. Ready to risk it?</p>

  <div class="wager-box">
    <h2>ü§ù 1v1 Flip Wager</h2>
    <label>Wager Amount ($DIOGH):</label>
    <input type="number" id="wagerAmount" placeholder="Enter amount" />
    <label>Choose Side:</label>
    <select id="chosenSide">
      <option value="Heads">Heads</option>
      <option value="Tails">Tails</option>
    </select>
  </div>

  <button class="flip-button" onclick="flipCoin()">üé≤ Flip Coin</button>
  <div id="result" class="result-box"></div>
  <div id="balance" class="token-balance">Token Balance: 0 $DIOGH</div>
  <ul id="leaderboard" class="leaderboard"></ul>

  <section class="dice-section">
    <h2>üé≤ Mini Dice Game</h2>
    <p class="neon-quote">Go big or go home üí•</p>
    <button class="flip-button" onclick="rollDice()">üé≤ Roll the Dice</button>
    <div id="diceResult" class="result-box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
